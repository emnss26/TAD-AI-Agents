  file_path: ([a-zA-Z]:\\[\\\S|*\S]?.*?\.(rfa|dwg|rvt|ifc|csv|nwc|txt))
  coordinates_xy: \b(?:en|a|en\s*la\s*posición|en\s*las\s*coordenadas)\s*\(?\s*(-?\d+(?:\.\d+)?)\s*,\s*(-?\d+(?:\.\d+)?)\s*\)?\b|\bX\s*=\s*(-?\d+(?:\.\d+)?)\s*,\s*Y\s*=\s*(-?\d+(?:\.\d+)?)\b
